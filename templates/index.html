        </a>
        <div class="container">
        <header class="header">
            <h1>Notebook to PDF Converter</h1>
            <p>Convert Jupyter Notebooks instantly</p>
        </header>

        <form id="converter-form">
            <div class="upload-area" id="upload-area">
                <div class="upload-icon">ðŸ“„</div>
                <div class="upload-text">Click or drag to upload</div>
                <div class="upload-subtext">.ipynb files (max 50MB)</div>
                <input type="file" id="file-input" accept=".ipynb" />
            </div>

            <div class="file-info" id="file-info">
                <div class="file-details">
                    <div class="file-name" id="file-name"></div>
                    <div class="file-size" id="file-size"></div>
                </div>
                <button type="button" class="remove-file" id="remove-file" aria-label="Remove file">Ã—</button>
            </div>

            <div class="progress-container" id="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                <div class="progress-text" id="progress-text">Converting...</div>
            </div>

            <button type="submit" class="convert-btn" id="convert-btn" disabled><span>Convert to PDF</span></button>

            <div class="message" id="message"></div>
        </form>
    </div>

    <script>
        const form = document.getElementById('converter-form');
        const fileInput = document.getElementById('file-input');
        const uploadArea = document.getElementById('upload-area');
        const fileInfo = document.getElementById('file-info');
        const fileName = document.getElementById('file-name');
        const fileSize = document.getElementById('file-size');
        const removeFile = document.getElementById('remove-file');
        const convertBtn = document.getElementById('convert-btn');
        const progressContainer = document.getElementById('progress-container');
        const progressFill = document.getElementById('progress-fill');
        const progressText = document.getElementById('progress-text');
        const message = document.getElementById('message');
        let selectedFile = null;

        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', (e) => { e.preventDefault(); uploadArea.classList.add('dragover'); });
        uploadArea.addEventListener('dragleave', () => uploadArea.classList.remove('dragover'));
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        fileInput.addEventListener('change', (e) => handleFiles(e.target.files));

        function handleFiles(files) {
            if (!files || files.length === 0) return;
            const file = files[0];

            if (!file.name.toLowerCase().endsWith('.ipynb')) {
                showMessage('Only .ipynb files are allowed', 'error');
                return;
            }

            if (file.size > 50 * 1024 * 1024) {
                showMessage('File is too large. Maximum size is 50MB', 'error');
                return;
            }

            selectedFile = file;
            displayFileInfo();
        }

        function displayFileInfo() {
            fileName.textContent = selectedFile.name;
            fileSize.textContent = `${(selectedFile.size / 1024 / 1024).toFixed(2)} MB`;
            fileInfo.classList.add('show');
            convertBtn.disabled = false;
        }

        removeFile.addEventListener('click', (e) => {
            e.preventDefault();
            selectedFile = null;
            fileInput.value = '';
            fileInfo.classList.remove('show');
            convertBtn.disabled = true;
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!selectedFile) {
                showMessage('Please select a file', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('file', selectedFile);

            try {
                convertBtn.disabled = true;
                progressContainer.classList.add('show');
                progressFill.style.width = '30%';
                message.classList.remove('show');

                const response = await fetch('/api/convert', {
                    method: 'POST',
                    body: formData
                });

                progressFill.style.width = '70%';

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Conversion failed');
                }

                const blob = await response.blob();
                progressFill.style.width = '100%';
                progressText.textContent = 'Complete!';

                const url = window.URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = selectedFile.name.replace(/\.ipynb$/i, '.pdf');
                document.body.appendChild(link);
                link.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(link);

                setTimeout(() => {
                    resetForm();
                    showMessage('PDF created successfully!', 'success');
                }, 1000);

            } catch (error) {
                progressContainer.classList.remove('show');
                convertBtn.disabled = false;
                showMessage(error.message, 'error');
            }
        });

        function resetForm() {
            selectedFile = null;
            fileInput.value = '';
            fileInfo.classList.remove('show');
            convertBtn.disabled = true;
            progressContainer.classList.remove('show');
            progressFill.style.width = '0%';
            progressText.textContent = 'Converting...';
        }

        function showMessage(text, type) {
            message.textContent = text;
            message.className = `message ${type} show`;
            setTimeout(() => { message.classList.remove('show'); }, 5000);
        }
    </script>
